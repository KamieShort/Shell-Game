<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>"Shell" Game</title>
</head>

<body>
    <main>
        <section>
            <h2>Find the ball!</h2>   

        </section>
        <section>
            <div class="allshells">

                <div class="eggshell">
                <img src="./assets/eggshell.jpg" id="eggshell1"/>
                <div id="eggshellball" class="reveal"></div>
                <button id="eggshellbutton">Look Here!</button>
                </div>

                <div class="seashell">
                <img src="./assets/seashell.jpg" id="seashell1"/>
                <div id="seashellball" class="reveal"></div>   <!---was purpleball-->
                <button id="seashellbutton">Look Here!</button>
                </div>

                <div class="snailshell">
                <img src="./assets/snail.jpg" id="snailshell1"/>
                <div id="snailshellball" class="reveal"></div>
                <button id="snailshellbutton">Look Here!</button>
                </div>
            </div>

            <h3>Game Stats</h3>
            <div class="results">
            <div>Wins: <span id="wins">0</span></div>
            <div>Losses: <span id="losses">0</span></div>
            <div>Total: <span id="total">0</span></div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
